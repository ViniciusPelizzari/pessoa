<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Formulário</title>
  <link th:href="@{/css/base.css}" rel="stylesheet" />
  <link th:href="@{/css/reset.css}" rel="stylesheet" />
  <link rel="icon" href="https://raw.githubusercontent.com/ViniciusPelizzari/perfil_web/main/img/1escopi-removebg-preview.ico">
</head>
<body>
  <h1 class="h1_formulario">Formulário de Cadastro de Pessoa</h1>
  <main class="main_formulario">
    <form th:object="${pessoa}" th:action="@{/criar-pessoa}" method="post">
      <div class="form_formulario">
        <label for="nome" class="label_formulario">Name:</label>
        <input type="text" id="nome" name="nome" th:field="*{nome}" required class="input_formulario">
      </div>
        <br>
      <div class="form_formulario">
        <label for="idade" class="label_formulario">Idade:</label>
        <input type="number" id="idade" name="idade" th:field="*{idade}" required class="input_formulario">
      </div>
        <br>
      <div class="form_formulario">
        <label for="altura" class="label_formulario">Altura:</label>
        <input type="number" step="0.01" id="altura" name="altura" th:field="*{altura}" required class="input_formulario">
      </div>
        <br>
      <div class="form_formulario">
        <label for="salario" class="label_formulario">Salário:</label>
        <input type="number" step="0.01" id="salario" name="salario" th:field="*{salario}" required class="input_formulario">
      </div>
        <br>
      <button type="submit" class="button_formulario">Salvar</button>
      <button class="button_formulario"><a href="/todas-pessoas" class="a_sucesso">Lista Pessoas</a></button>
    </form>
  </main>

<footer th:fragment="footer">
  <div class="class_img_footer">
    <img src="https://raw.githubusercontent.com/ViniciusPelizzari/perfil_web/main/img/1escopi-removebg-preview.png" alt="Logo - Página perfil" class="img_footer">
  </div>
  <p class="copyright">&copy; Copyright Vinícius P. S. - Since 2023</p>
  <p class="gloria">&#8224; Glória a Deus!</p>
</footer>

</body>
</html>
